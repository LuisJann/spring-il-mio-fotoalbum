<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/fragments/navbar :: resources"></th:block>
<meta charset="UTF-8">
<title>Categories</title>
</head>
<body class="bg-dark pt-5">
<div class="container">
<nav th:replace="~{/fragments/navbar :: navbar('categories')}"></nav>
<div class="row mt-5 mx-auto">
    <h2 class="text-white">Tutte le tue categorie</h2>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" th:each="category : ${categories}">
                <h5 class="fs-3" th:text="${category.title}"></h5>
                <div>
                <a class="btn btn-outline-info " th:href="@{/categories(id=${category.id})}">Edit</a>
                <a class="btn btn-outline-danger " th:href="@{|/categories/delete/${category.id}|}">Delete</a>
                </div>
            </li>
        </ul>
    </div>


    <div class="col-6">
        <form
                id="category-form"
                method="post"
                th:action="@{/categories/save}"
                th:object="${categoryObj}"
        >
            <input type="hidden" th:field="*{id}">
            <!-- name -->
            <div class="col-12">
                <label class="form-label text-white" for="title">Modifica o aggiungi una categoria</label>
                <input type="text" id="title" class="form-control text-muted" value="#" th:field="*{title}">
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/categories}" class="btn btn-danger">Reset</a>
            </div>
        </form>
</div>

<th:block th:replace="~{/fragments/navbar :: scripts}"></th:block>
</body>
</html>
