<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/fragments/navbar :: resources"></th:block>
<meta charset="UTF-8">
<title>Edit</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar('index')}"></nav>
<div class="container mt-5">
    <form th:object="${photo}" method="post" th:action="@{|*{id}|}">
        <div class="mb-3">
            <label for="title" class="form-label">Inserisci il titolo della foto</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">Aggiungi URL della foto che vuoi aggiungere</label>
            <input type="text" class="form-control" id="url" aria-describedby="emailHelp" th:field="*{url}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Inserisci una descrizione</label>
            <textarea type="textarea" class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" for="isVisible" th:field="*{isVisible}">
            <label class="form-check-label" id="isVisible">Visibile</label>
        </div>
        <button type="submit" class="btn btn-warning">Modifica</button>
    </form>
</div>



<th:block th:replace="~{/fragments/navbar :: scripts}"></th:block>
</body>
</html>
