<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/fragments/navbar :: resources"></th:block>
    <meta charset="UTF-8">
    <title>Pizzas</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar('photos')}"></nav>
<div class="container">
    <h1 class="mt-3 mx-auto">Photos</h1>
    <div class="card mt-3" style="width: 18rem;" th:each="photo : ${photos}">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${photo.title}"></h5>
            <p class="card-text" th:text="${photo.description}"></p>
        </div>
    </div>
</div>

<th:block th:replace="~{/fragments/navbar :: scripts}"></th:block>
</body>
</html>
