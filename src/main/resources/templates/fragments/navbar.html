<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="resources">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
  </th:block>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-primary fixed-top" th:fragment="navbar(current)">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Photo Gallery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/categories}">Categories</a>
        </li>
      </ul>
      <form class="d-flex" role="search" th:action="@{/}" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
               name="input" >
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<th:block th:fragment="scripts">
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
</html>
