<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo-Front</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container-fluid mt-4">
      <form class="d-flex mb-5" role="search">
        <input
          id="search-input"
          class="form-control me-2"
          type="search"
          placeholder="Scrivi il nome della foto"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="submit">Cerca</button>
      </form>
    </div>

    <div class="container">
      <h1 class="text-white text-center mb-5">Photos</h1>

      <section id="content" class="mx-auto"></section>
<section id="contact-me" class="mb-5 mt-5">
    <h2 class="text-white text-center mb-5 row">Contact-me</h2>

    <div class="row justify-content-center text-white">
        <form id="message-form" class="col-7"">
            <div class="mb-3 d-flex justify-content-between">
                <div class="user-info">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
                </div>
                
                <div class="user-info">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="surname" aria-describedby="surname" name="surname">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Messaggio</label>
                <textarea name="message" id="message" rows="10" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-primary">Invia</button>
        </form>
    </div>
</section>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
